<div class="home-container">
  <div class="welcome-section">
    <h1>Welcome to Our Online Grocery Store!</h1>
    <p>Your one-stop shop for all your grocery needs. Browse our wide range of products and enjoy the best quality and prices.</p>
    <p>Happy shopping!</p>
  </div>


  <div class="top-picks-section" *ngIf="topRecommended.length > 0">
    <div class="product-card" *ngFor="let product of topRecommended">
      <div class="product-info">
        <h3>{{product.name}}</h3>
        <p>{{product.description}}</p>
        <p class="price">${{product.price.toFixed(2)}}</p>
        <button class="add-to-cart-btn" (click)="addToCart(product)">Add to Cart</button>
      </div>
    </div>

    <!-- <app-product-card></app-product-card> -->
  </div>
